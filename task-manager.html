<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task-manager.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
                <div class="header-actions">
                    <button class="btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="category-nav">
                    <h3>Categories</h3>
                    <ul class="category-list">
                        <li class="category-item active" data-category="all">
                            <i class="fas fa-list"></i>
                            <span>All Tasks</span>
                            <span class="task-count" id="count-all">0</span>
                        </li>
                        <li class="category-item" data-category="todo">
                            <i class="fas fa-check-circle"></i>
                            <span>To Do</span>
                            <span class="task-count" id="count-todo">0</span>
                        </li>
                        <li class="category-item" data-category="grocery">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Grocery</span>
                            <span class="task-count" id="count-grocery">0</span>
                        </li>
                        <li class="category-item" data-category="lifestyle">
                            <i class="fas fa-heart"></i>
                            <span>Lifestyle</span>
                            <span class="task-count" id="count-lifestyle">0</span>
                        </li>
                        <li class="category-item" data-category="work">
                            <i class="fas fa-briefcase"></i>
                            <span>Work</span>
                            <span class="task-count" id="count-work">0</span>
                        </li>
                        <li class="category-item" data-category="future">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Future Plans</span>
                            <span class="task-count" id="count-future">0</span>
                        </li>
                        <li class="category-item" data-category="personal">
                            <i class="fas fa-user"></i>
                            <span>Personal</span>
                            <span class="task-count" id="count-personal">0</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Task Content Area -->
            <section class="task-content">
                <div class="content-header">
                    <h2 id="categoryTitle">All Tasks</h2>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <!-- Task List -->
                <div class="task-list" id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description..." rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select id="taskCategory" required>
                                <option value="todo">To Do</option>
                                <option value="grocery">Grocery</option>
                                <option value="lifestyle">Lifestyle</option>
                                <option value="work">Work</option>
                                <option value="future">Future Plans</option>
                                <option value="personal">Personal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary" id="saveBtn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="task-manager.js"></script>
</body>
</html>
